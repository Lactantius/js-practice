<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Giphy</h1>
    <form id="gif-form">
      <input id="search-box" type="text" placeholder="Search for a Gif" />
      <input type="submit" id="search-btn" value="Search!" class="btn" />
      <button id="remove-btn" type="button" class="btn">Remove Images</button>
    </form>
    <div id="gif-container"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
